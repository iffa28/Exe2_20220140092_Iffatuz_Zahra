<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKZStore - Official Stray Kids Merchandise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>SKZStore</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="album.html">Album</a></li>
            <li><a href="skzoo.html">SKZOO</a></li>
            <li><a href="Hoodie.html">Shirt</a></li>
        </ul>
        <a href="cart.html" class="btn border cart-btn">
            <i class="fas fa-shopping-cart text-primary"></i> Shopping Cart
        </a>
    </div>

    <div class="content">
        <div class="row mt-5">
            <div class="col-lg-10 mx-auto">
                <h3 class="section-title position-relative text-uppercase mb-3 text-center"><span class="bg-secondary pr-3">Order Information</span></h3>
                <div class="bg-light p-30 mb-5">
                    <form onsubmit="showOrderDetails(event)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn btn-primary">Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showOrderDetails(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;


            alert(
                "Nama: " + name +
                "\nAddress: " + address +
                "\nPhone: " + phone +
                "\nEmail: " + email +
                "\nORDER SUCCESS"
            );
        }
    </script>
</body>
</html>
